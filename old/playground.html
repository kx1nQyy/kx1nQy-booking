<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="app"></div>

    <template id="card">
        <article class="popup" style="margin-top: 50px; background-color: silver">
            <img
                class="popup__avatar"
                src="../markup/img/avatars/user01.png"
                width="70"
                height="70"
                alt="Аватар пользователя"
            >
            <h3 class="popup__title">Уютное гнездышко для молодоженов</h3>
            <p class="popup__text popup__text--address">102-0082 Tōkyō-to, Chiyoda-ku, Ichibanchō, 14−3</p>
            <p class="popup__text popup__text--price">5200 <span>₽/ночь</span></p>
            <h4 class="popup__type">Квартира</h4>
            <p class="popup__text popup__text--capacity">2 комнаты для 3 гостей</p>
            <p class="popup__text popup__text--time">Заезд после 14:00, выезд до 10:00</p>
            <ul class="popup__features">
                <li class="popup__feature popup__feature--wifi">wifi</li>
                <li class="popup__feature popup__feature--dishwasher">dishwasher</li>
                <li class="popup__feature popup__feature--parking">parking</li>
                <li class="popup__feature popup__feature--washer">washer</li>
                <li class="popup__feature popup__feature--elevator">elevator</li>
                <li class="popup__feature popup__feature--conditioner">conditioner</li>
            </ul>
            <p class="popup__description">Великолепная квартира-студия в центре Токио. Подходит как туристам, так и бизнесменам. Квартира полностью укомплектована и недавно отремонтирована.</p>
            <div class="popup__photos">
                <img
                    class="popup__photo"
                    src=""
                    width="45"
                    height="40"
                    alt="Фотография жилья"
                >
            </div>
        </article>
    </template>

    <script src="../public/bundle.js"></script>
</body>
</html>
